windowrule = float, class:org.gnome.Calculator
windowrule = size 460 720, class:org.gnome.Calculator

windowrule = float, class:org.gnome.Nautilus
windowrule = size 1536 960, class:org.gnome.Nautilus

windowrule = opacity , class:zen

windowrule = float, class:foot
windowrule = size 960 600, class:foot
